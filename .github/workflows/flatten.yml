name: Flatten to single file

on:
  push:
    branches: [master]
    paths:
      - "truenas.zsh"
      - "lib/**"
      - "scripts/flatten.sh"
      - ".github/workflows/flatten.yml"

permissions:
  contents: write

jobs:
  flatten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build flat file
        run: |
          chmod +x scripts/flatten.sh
          scripts/flatten.sh > truenas-flat.zsh

      - name: Build flat README
        run: |
          sha="$(git rev-parse --short HEAD)"
          cat > flat-README.md <<EOF
          # truenas-zshrc (flat)

          Single-file build of [truenas-zshrc](https://github.com/kjanat/truenas-zshrc) — auto-generated from \`master\` by CI.

          ## Usage

          \`\`\`sh
          source <(curl -fsSL https://raw.githubusercontent.com/kjanat/truenas-zshrc/flat/truenas.zsh)
          \`\`\`

          Or save locally:

          \`\`\`sh
          curl -fsSL https://raw.githubusercontent.com/kjanat/truenas-zshrc/flat/truenas.zsh -o ~/.zshrc.truenas
          echo 'source ~/.zshrc.truenas' >> ~/.zshrc
          \`\`\`

          ## About

          This branch contains a single \`truenas.zsh\` with all \`lib/*.zsh\` modules inlined.
          Do not edit this branch directly — changes are overwritten on every push to [\`master\`](https://github.com/kjanat/truenas-zshrc/tree/master).

          Built from [\`${sha}\`](https://github.com/kjanat/truenas-zshrc/commit/${sha}).
          EOF
          # strip leading whitespace from heredoc
          sed -i 's/^          //' flat-README.md

      - name: Deploy to flat branch
        run: |
          SOURCE_SHA="$(git rev-parse --short HEAD)"
          SOURCE_MSG="$(git log -1 --format='%s')"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin flat:flat 2>/dev/null || git checkout --orphan flat
          git checkout flat
          # Replace contents
          git rm -rf . 2>/dev/null || true
          mv truenas-flat.zsh truenas.zsh
          mv flat-README.md README.md
          git add truenas.zsh README.md
          # Skip commit if nothing changed
          if git diff --cached --quiet; then
            echo "No changes to flat branch"
            exit 0
          fi
          git commit -m "Flatten ${SOURCE_SHA}: ${SOURCE_MSG}"
          git push origin flat

      - name: Push to gist
        if: ${{ secrets.GIST_PAT != '' }}
        run: |
          SOURCE_SHA="$(git rev-parse --short HEAD)"
          SOURCE_MSG="$(git log -1 --format='%s')"
          GIST_DIR="$(mktemp -d)"
          git clone "https://x:${GIST_PAT}@gist.github.com/83b9a10c9f6869607235933015c07121.git" "$GIST_DIR"
          cp truenas-flat.zsh "$GIST_DIR/truenas.zsh"
          cd "$GIST_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add truenas.zsh
          # Remove any leftover files from the old modular structure
          git ls-files | grep -v '^truenas\.zsh$' | xargs -r git rm -f 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to gist"
            exit 0
          fi
          git commit -m "Flatten ${SOURCE_SHA}: ${SOURCE_MSG}"
          git push
        env:
          GIST_PAT: ${{ secrets.GIST_PAT }}
